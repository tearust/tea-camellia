[package]
name = "pallet-cml"
version = "3.0.0"
authors = ["jacky.li <liyangwood@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://teaproject.org"
repository = "https://github.com/tearust/tea-camellia"
description = ""
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
sp-std = { version = "3.0.0", default-features = false }
# Needed for various traits. In our case, `OnFinalize`.
sp-runtime = { version = "3.0.0", default-features = false }
# Needed for type-safe access to storage DB.
frame-support = { version = "3.0.0", default-features = false }
# `system` module provides us with all sorts of useful stuff and macros depend on it being around.
frame-system = { version = "3.0.0", default-features = false }
frame-benchmarking = { version = "3.1.0", default-features = false, optional = true }
sp-core = {default-features = false, version = '3.0.0'}

[dev-dependencies]
sp-core = { version = "3.0.0" }
sp-std = { version = "3.0.0" }
sp-io = { version = "3.0.0" }
pallet-balances = { version = "3.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-std/std",
	'sp-core/std',
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"sp-runtime/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
try-runtime = ["frame-support/try-runtime"]
