[package]
authors = ['TeaRust']
build = 'build.rs'
description = 'Tea layer1.'
edition = '2018'
homepage = 'https://teaproject.org'
license = 'GPL-3.0'
name = 'tea-camellia'
repository = 'https://github.com/tearust/tea-camellia'
version = '0.0.1'

[[bin]]
name = 'tea-camellia'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-build-script-utils = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}

[dependencies]
jsonrpc-core = '15.1.0'
structopt = '0.3.8'
hex-literal = "0.3.1"
csv = "1.1"

# Substrate dependencies
sc-basic-authorship = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-cli = {features = ['wasmtime'], version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-client-api = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-consensus = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-consensus-babe = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-consensus-uncles = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-executor = {features = ['wasmtime'], version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-finality-grandpa = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-keystore = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-rpc = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-rpc-api = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-service = {features = ['wasmtime'], version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-telemetry = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-transaction-pool = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sc-authority-discovery = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}

sp-api = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-block-builder = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-blockchain = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-consensus = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-consensus-babe = {version = '0.9.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-core = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-finality-grandpa = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-inherents = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-runtime = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-transaction-pool = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-timestamp = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-authorship = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
sp-authority-discovery = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}

substrate-frame-rpc-system = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}

frame-benchmarking = {version = '3.1.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
frame-benchmarking-cli = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}

pallet-im-online = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
pallet-transaction-payment-rpc = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}
pallet-authority-discovery = {version = '3.0.0', git = 'https://github.com/paritytech/substrate.git', rev = '90cfb952f'}

# local dependencies
camellia-runtime = {version = '0.0.1', path = '../runtime'}
cml-runtime-api = {path = '../pallets/cml/runtime-api'}
cml-rpc = {path = '../pallets/cml/rpc'}
auction-runtime-api = {default-features = false, path = '../pallets/auction/runtime-api'}
auction-rpc = {path = '../pallets/auction/rpc'}
genesis-bank-runtime-api = {path = '../pallets/genesis-bank/runtime-api'}
genesis-bank-rpc = {path = '../pallets/genesis-bank/rpc'}

[features]
default = []
runtime-benchmarks = ['camellia-runtime/runtime-benchmarks']
fast = ['camellia-runtime/fast']
